<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XStream Arena | Next-Gen Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --pink: #ff3a80;
        --purple: #6d3aff;
        --indigo: #6366f1;
      }
      body {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        background-color: #020617; 
        color: #f8fafc;
        overflow-x: hidden;
        font-size: 14px;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--pink), var(--purple));
        border-radius: 10px;
      }
      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-text-pink {
        text-shadow: 0 0 8px rgba(255, 58, 128, 0.4);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      .floating-shape {
        animation: float 8s ease-in-out infinite;
      }
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        z-index: 0;
        pointer-events: none;
        opacity: 0.3;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "hls.js": "https://esm.sh/hls.js"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
